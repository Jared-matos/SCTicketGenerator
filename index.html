<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>

  <style>
    p {
      font-family: calibri;
      size: 11pt;
    }
    span {
      font-family: calibri;
      size: 11pt;
    }
    #updateText {
      display: none;
    }
  </style>

  <div id="form" class="form">
    <span>Member ID</span>
    <input type="text" id="mbrIDText" value="xx12345x" />
    <br />
    <span>Member's Full Name</span>
    <input type="text" id="mbrNameText" value="John Smith" />
    <br />
    <span>Member's DOB'</span>
    <input type="date" id="mbrDOB" />
    <br />
    <span>Provider ID</span>
    <input type="text" id="provIDText" />
    <br />
    <span>Provider/site name</span>
    <input type="text" id="provNamesText" />
    <br />
    <span>Provider/site address</span>
    <input type="text" id="provADDText" />
    <br />
    <span>Was there an update?</span>
    <input type="checkbox" id="updateRadio" onclick="toggleUpdateField()" />
    <div id="updateText">
      <span>What was updated and when?</span>
      <input type="text" id="updateText" />
    </div>
    <br />
    <span>DOS</span>
    <input type="date" id="dos" />
    <br />
    <span>Procedure Code</span>
    <input type="text" id="pCode" />
    <br />
    <span>Decision Code</span>
    <input type="text" id="dCode" />
    <br />
    <span>Description</span>
    <input type="text" id="desc" />
    <br />
    <span>Reason for Ticket</span>
    <input type="text" id="reason" />
    <br />
    <p>Output</p>
    <input type="text" id="output" />
    <button onclick="copyClipboard()">Copy to Clipboard</button>
  </div>
</html>

<script type="text/javascript">
  console.clear();
  function toggleUpdateField() {
    if (document.getElementById("updateText").style.display == "block") {
      document.getElementById("updateText").style.display = "none";
    } else {
      document.getElementById("updateText").style.display = "block";
    }
  }
  function copyClipboard() {
    var MBRID = document.getElementById("mbrIDText").value;
    var MBRNAME = document.getElementById("mbrNameText").value;
    var MBRDOB = document.getElementById("mbrDOB").value;
    var PROVID = document.getElementById("provIDText").value;
    var PROVNAME = document.getElementById("provNamesText").value;
    var PROVADD = document.getElementById("provADDText").value;
    var URadio = document.getElementById("updateRadio").value;
    var UTEXT = document.getElementById("updateText").value;
    var outputText = MBRID.concat("/", MBRNAME, "/", MBRDOB, "/", PROVID, "/");
    console.log(outputText);
  }
</script>
